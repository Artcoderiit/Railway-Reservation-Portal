<!DOCTYPE html>
<html>
	<head>
		<title>Railway Admin Login</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="../CSS/admin_login.css">
		
		<script type="text/javascript" src="../JS/Jquery.js"></script>
	</head>
	<body>
		<div class="two">
			<div class="twop1">
				<h1>Login</h1>
			</div>
			<div class="twop2">
				<h4>Care: Username and Password are case sensitive</h4>
				<form action="Login" method="post">
					<table>
						<tr>
						    <td width="45%">Enter User Name: </td>
						    <td width="45%"><input id="uname" type="text" name="uname" size="40" autofocus placeholder="Enter User Name" required/></td>
					    </tr>
					    <tr>
						    <td>Enter password: </td>
						    <td><input type="password" name="password" size="40" placeholder="Enter your password"  required/></td>
					    </tr>
					    <tr id="link">
					    	<td colspan="2"><a href="#">Forgot Password?</a></td>
					    </tr>
					    <tr><!-- Here there is no need of reset button on login.jsp page because this is not of that much use   -->
					    	<!-- <td><input class="grow" type="button" name="btnRESET" value="RESET"/></td> -->
						    <td colspan="2"><input type="button" name="btnNEXT" value="NEXT" disabled /></td>
					    </tr>
					</table>
				</form>
			</div>
		</div>
		<div class="seven">
			OR
		</div>
		<div class="eight">
			<input type="button" name="btnREGISTER" value="REGISTER NEW USER"/>
		</div>
	</body>
</html>
