	<body>
		<div class="two">
			<div class="twop1">
				<h1>Registration of a new user</h1>
			</div>
			<form action="register" method="post" id="register-form">
				<div class="twop2">
					<table>
						<tr>
							<td width="40%">Enter Your Name :</td>
							<td width="40%"><input id="fname" type="text" name="fname" size="60" placeholder="Enter First Name" required/></td>
							<td width="5%"><img id="fnameimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
							<td width="40%"><input id="lname" type="text" name="lname" size="60" placeholder="Enter Last Name" required/></td>
							<td width="5%"><img id="lnameimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Date-of-Birth: </td>
							<td><input id="dob" type="date" name="dob" size="40" required/></td>
							<td><img id="dobimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
							<td>Gender: </td>
							<td>
								<select id="gender" name="gender" required>
									<option value="0">-- Choose Your Gender --</option>
									<option value="M">MALE</option>
									<option value="F">FEMALE</option>
									<option value="O">OTHER</option>
								</select>
							</td>
							<td><img id="genderimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Enter Your Email-id : </td>
							<td colspan="3"><input id="email" type="text" name="email" size="40" placeholder="Enter Your Email-id"  required/></td>
							<td><img id="emailimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Enter Your Phone No. : </td>
							<td colspan="3"><input id="phone" type="text" name="phone" size="40" placeholder="Enter Your Phone Number"  required/></td>
							<td><img id="phoneimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Enter Your Address : </td>
							<td><textarea id="address" name="address" rows="3" cols="93" placeholder="Enter Your Address"></textarea></td>
							<td><img id="addressimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
					</table>
				</div>
				<div class="twop3">
					<h4>Care: Username and Password are case sensitive</h4>
					<table>
						<tr>
							<td>Choose a user name : </td>
							<td colspan="3"><input id="uname" type="text" name="uname" size="40" placeholder="Enter A User Name that has not been taken" required/></td>
							<td><img id="unameimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Enter credit card number : </td>
							<td colspan="3"><input id="credit" type="text" name="credit" size="40" placeholder="Enter your credit card number" required/></td>
							<td><img id="creditimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Enter a password : </td>
							<td colspan="3"><input id="pass" type="password" name="pass" size="40" placeholder="Enter a password"  required/></td>
							<td><img id="passimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<tr>
							<td>Re-enter password : </td>
							<td colspan="3"><input id="cnfpass" type="password" name="cnfpass" size="40" placeholder="Re-enter password"  required/></td>
							<td><img id="cnfpassimg" src="img/wrong.png" alt="wrong" hidden="true"/></td>
						</tr>
						<!-- <tr id="termsrow">
							<td id="terms" colspan="2">
								<input id="chkbox" type="checkbox" name="chkbox" value="accept"/>&nbsp;&nbsp;I ACCEPT THE <a href="Terms.html" target="_blank">TERMS AND LICENSE AGREEMENT</a>
							</td>

							<td><input class="grow reset" type="button" name="btnRESET" value="RESET"></td>
							<td colspan="2"><input class="next" type="button" name="btnNEXT" value="NEXT"></td>
						</tr>
					</table>
				</div>
			</form>
